<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>User Management Service | Home</title>
</head>

<body>
    <h2>User Management Service</h2>
    <div class="formContainer">
        <form action="/addUser" method="POST">

            <div class="mb-1 row">
                <label for="name" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm">
                    <input type="text" required class="form-control form-control-sm" name="uName" id="name">
                </div>
            </div>
            <div class="mb-1 row">
                <label for="name" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm">
                    <input type="text" required class="form-control form-control-sm" name="uEmail" id="email">
                </div>
            </div>
            <div class="mb-1 row">
                <label for="name" class="col-sm-3 col-form-label">Mobile</label>
                <div class="col-sm">
                    <input type="text" required class="form-control form-control-sm" name="uMobile" id="mobile">
                </div>
            </div>
            <div class="mb-1 row">
                <label for="name" class="col-sm-3 col-form-label">Location</label>
                <div class="col-sm">
                    <input type="text" required class="form-control form-control-sm" name="uLocation" id="location">
                </div>
            </div>
            <input type="submit" class="btn btn-sm btn-primary" value="Submit">
        </form>
    </div>
    <p>Please click <a href="/users">here</a> to view all the users.</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
