<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Service</title>
</head>

<body>
    <h2>User Management Service</h2>
    <div>
        <form action="/addUser" method="POST">
            <label for="name">Name</label>
            <input type="text" name="uName" id="name"><br>

            <label for="email">Email</label>
            <input type="email" name="uEmail" id="email"><br>

            <label for="mobile">Mobile</label>
            <input type="text" name="uMobile" id="mobile"><br>

            <label for="location">Location</label>
            <input type="text" name="uLocation" id="location"><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
